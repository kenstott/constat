[project]
name = "constat-llm"
version = "0.1.0"
description = "LLM primitives for auditable data transformations (standalone)"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
anthropic = ["anthropic>=0.20"]
openai = ["openai>=1.0"]
gemini = ["google-generativeai>=0.5"]
ollama = ["ollama>=0.1"]
all = ["constat-llm[anthropic,openai,gemini,ollama]"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["constat"]
