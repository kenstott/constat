help_commands:
  # Each entry: [command, description, category]
  # Data Exploration
  - ["/help, /h", "Show this help message", "Data Exploration"]
  - ["/tables", "List available tables", "Data Exploration"]
  - ["/show <table>", "Show table contents", "Data Exploration"]
