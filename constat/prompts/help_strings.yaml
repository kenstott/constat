  - ["/skill-deactivate <name>", "Deactivate a skill", "Agents & Skills"]
  - ["/skill-draft <name> <desc>", "Draft a skill using AI", "Agents & Skills"]
  - ["/skill-download <name> [file]", "Download skill as Claude Desktop zip", "Agents & Skills"]
