  - ["/rule-delete <id>", "Delete a rule", "Analysis"]
  # Agents & Skills
  - ["/agent [name]", "Show or set current agent", "Agents & Skills"]
  - ["/agents", "List available agents", "Agents & Skills"]
  - ["/agent-create <name>", "Create a new agent", "Agents & Skills"]
  - ["/agent-edit <name> <prompt>", "Edit an agent's prompt", "Agents & Skills"]
  - ["/agent-delete <name>", "Delete an agent", "Agents & Skills"]
  - ["/agent-draft <name> <desc>", "Draft an agent using AI", "Agents & Skills"]
  - ["/skill [name]", "Show active or activate a skill", "Agents & Skills"]
  - ["/skills", "List available skills", "Agents & Skills"]
  - ["/skill-create <name>", "Create a new skill", "Agents & Skills"]
  - ["/skill-edit <name> <content>", "Edit a skill's content", "Agents & Skills"]
