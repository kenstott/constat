# Starter suggestions for new sessions (4 shown at random each time)
starter_suggestions:
  # Data exploration
  - "What data is available?"
  - "Can you summarize the data for me?"
  - "What tables do I have access to?"
  - "Show me some statistics about the data."
  - "What columns are in the data?"
  - "How many records are we working with?"
  - "What does the schema look like?"
  # Capabilities
  - "What can you help me with?"
  - "What kind of analysis can you do?"
  - "Can you create visualizations?"
  - "Can you compare groups in the data?"
  - "Can you find correlations?"
  - "Can you detect outliers?"
  # Methodology & reasoning
  - "How do you reason about problems?"
  - "How do you validate your answers?"
  - "How do you handle uncertainty?"
  - "What assumptions do you make?"
  - "Can you explain your methodology?"
  - "How do you decide what's important?"
  # Identity & personality
  - "What makes you different, Vera?"
  - "Why are you called Vera?"
  - "What are your limitations?"
  - "How confident are you in your analysis?"
  # Discovery
  - "What patterns do you see in the data?"
  - "What's the most interesting thing in the data?"
  - "What data quality issues exist?"
  - "What questions should I be asking?"
  - "What would you recommend exploring first?"
  - "What trends do you see over time?"

