# User Permissions Configuration
# Included by config.yaml via !include permissions.yaml
#
# Controls access to:
#   - projects: Project configs user can activate
#   - databases: SQL/file databases user can query
#   - documents: Reference documents user can search
#   - apis: External APIs user can call
#
# Admins (admin: true) have full access - arrays are ignored.

users:
  kennethstott@gmail.com:
    admin: true
    role: platform_admin
    projects: []
    databases: []
    documents: []
    apis: []

  # Example non-admin user:
  # analyst@company.com:
  #   admin: false
  #   role: domain_user
  #   projects:
  #     - sales-analytics
  #   databases:
  #     - inventory
  #     - web_metrics
  #   documents: []
  #   apis:
  #     - countries

  # Example SME user (can edit glossary, facts, learnings):
  # sme@company.com:
  #   admin: false
  #   role: sme
  #   projects: []
  #   databases: []
  #   documents: []
  #   apis: []

  # Example viewer (read-only, no feedback):
  # viewer@company.com:
  #   admin: false
  #   role: viewer
  #   projects: []
  #   databases: []
  #   documents: []
  #   apis: []

# Default permissions for users not listed above
default:
  admin: false
  projects: []
  databases: []
  documents: []
  apis: []
