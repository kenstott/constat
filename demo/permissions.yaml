# User Permissions Configuration
# Included by config.yaml via !include permissions.yaml
#
# Users are keyed by stable user ID (e.g. Firebase UID).
# Email addresses change; UIDs don't.
#
# Controls access to:
#   - projects: Project configs user can activate
#   - databases: SQL/file databases user can query
#   - documents: Reference documents user can search
#   - apis: External APIs user can call
#
# platform_admin persona has full access - arrays are ignored.

users:
  8TgdzQHw7EbTHSJY9osIuCElbGF2:
    persona: platform_admin
    projects: []
    databases: []
    documents: []
    apis: []

  # Example non-admin user:
  # xK9mPqR2wYnZaB4cD7eF1gH3iJ5:
  #   persona: domain_user
  #   projects:
  #     - sales-analytics
  #   databases:
  #     - inventory
  #     - web_metrics
  #   documents: []
  #   apis:
  #     - countries

  # Example SME user (can edit glossary, facts, learnings):
  # aB3cD4eF5gH6iJ7kL8mN9oP0qR1:
  #   persona: sme
  #   projects: []
  #   databases: []
  #   documents: []
  #   apis: []

  # Example viewer (read-only, no feedback):
  # zZ9yY8xX7wW6vV5uU4tT3sS2rR1:
  #   persona: viewer
  #   projects: []
  #   databases: []
  #   documents: []
  #   apis: []

# Default permissions for users not listed above
default:
  projects: []
  databases: []
  documents: []
  apis: []
